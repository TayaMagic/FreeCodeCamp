<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="page-wraper">
        <header id="header">
          <div class="logo">
        <img id="header-img"
             src="https://visme.co/blog/wp-content/uploads/2017/08/40-Creative-Logo-Designs-to-Inspire-You-Orbotix.jpg"
             alt="The logo of the company, Bluehead"/>
          </div>
          <nav id="nav-bar"> 
            <ul>
              <li><a class="nav-link" href="#video">Video</a></li> 
              <li><a class="nav-link" href="#email">Email</a></li>
              <li><a class="nav-link" href="#footer">Footer</a></li>
            </ul>
          </nav>
         </header>
         <div class="video">
         <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/RSffykkToW8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         </div>
         
         <div class="form">
           <form id="form" action=" https://www.freecodecamp.com/email-submit">
             <label>* Enter your email if you want money!</label>
             <input id="email" name="email" type="email" placeholder="Type your email here..." class="email" required/>
             <input id="submit" type="submit" value="Let`s go!" class="btn"/>
           </form>
         </div>
         
         <footer id="footer">
           <p>Made by TayaMagic for FreeCodeCamp.</p>
         </footer>
       </div>       

</body>
</html>
